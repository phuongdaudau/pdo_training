<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CRUD - Item Management - Add</title>
	<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/mystyle.css" rel="stylesheet" type="text/css" />
</head>
<body><div class="container">
	<div class="row title">
		<h1>Item Management - Add</h1>
	</div>
			<div class="row">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Form</h3>
			</div>
			<div class="panel-body">
				<form name="form1" action="" method="POST" class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-1 control-label">Name</label>
						<div class="col-sm-11">
							<input type="text" class="form-control" id="name"  name="form[name]" placeholder="Enter name ..." value="">
						</div>
					</div>
					<div class="form-group">
						<label for="ordering" class="col-sm-1 control-label">Ordering</label>
						<div class="col-sm-11">
							<input type="number" class="form-control" id="ordering"  name="form[ordering]" placeholder="Enter ordering ..." value="">
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-sm-1 control-label">Status</label>
						<div class="col-sm-11">
							<select class="form-control" name="form[status]">
								<option value="1">Active</option>
								<option value="0" selected="selected">Inactive</option>							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1"></div>
						<div class="col-sm-11">
							<div>
								<button type="submit" name="form[submit]" class="btn btn-primary">Submit</button>
								<button type="cancel"  name="form[cancel]" class="btn btn-default" >Cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
		<script src="assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="assets/js/myscript.js" type="text/javascript"></script>
	</body>
</html>
